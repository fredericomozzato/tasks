{% extends 'tasks/layout.html' %}

{% block content %}

<div class="container">

    <h1>Add new tasks</h1>

    <form class="form" action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn" type="submit" value="Add Task">
    </form>
    <p></p>
    <a class="links" href="{% url 'tasks:index' %}">View Tasks</a>

</div>
{% endblock content %}
